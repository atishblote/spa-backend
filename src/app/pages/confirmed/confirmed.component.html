            @case (true) {

                      <h1 class="text-3xl font-medium mt-3 text-gray-800">Email Confirm</h1>

            }
            @case (false) {
                <div class="icon text-center">
                    <svg class="m-auto  text-red-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v5a1 1 0 1 0 2 0V8Zm-1 7a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H12Z" clip-rule="evenodd"/>

                </div>
            }
        }
        
    </div>
  </section>
